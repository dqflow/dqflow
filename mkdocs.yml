site_name: dqflow
site_description: Lightweight, contract-first data quality engine for modern data pipelines
site_url: https://dqflow.github.io/dqflow
repo_url: https://github.com/dqflow/dqflow
repo_name: dqflow/dqflow

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Defining Contracts: guide/contracts.md
      - Column Validations: guide/columns.md
      - Table Rules: guide/rules.md
      - YAML Contracts: guide/yaml.md
      - CLI Usage: guide/cli.md
  - API Reference:
      - Contract: api/contract.md
      - Column: api/column.md
      - ValidationResult: api/result.md
  - Changelog: changelog.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dqflow/dqflow
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/dqflow/
